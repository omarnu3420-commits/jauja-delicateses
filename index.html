<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Jauja delicateses - Cat√°logo Gourmet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .btn-categoria:active { transform: scale(0.95); }
        #btn-carrito { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-exito {
            position: fixed; top: 20px; right: 20px; background: #10b981; color: white;
            padding: 12px 24px; border-radius: 12px; z-index: 110;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        #modal-resumen { display: none; }
        #modal-resumen.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 pb-24">

    <div id="contenedor-notificaciones"></div>

    <div id="modal-resumen" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate__animated animate__zoomInUp">
            <div class="bg-amber-600 p-6 text-white text-center">
                <h2 class="text-2xl font-bold">Tu Pedido</h2>
                <p class="text-amber-100 text-sm">Verifica los detalles de tu compra</p>
            </div>
            <div id="lista-resumen" class="p-6 max-h-96 overflow-y-auto space-y-3 text-sm"></div>
            <div class="p-6 bg-gray-50 border-t border-gray-100">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-500 font-bold uppercase tracking-wider">Total:</span>
                    <span id="total-modal" class="text-3xl font-black text-amber-600">0.00</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="cerrarModal()" class="py-4 bg-gray-200 text-gray-700 rounded-2xl font-bold hover:bg-gray-300 transition">VOLVER</button>
                    <button onclick="confirmarPedido()" class="py-4 bg-green-600 text-white rounded-2xl font-bold hover:bg-green-700 shadow-lg shadow-green-200 transition">ENVIAR</button>
                </div>
                <button onclick="vaciarCarrito()" class="w-full mt-4 text-red-500 text-xs font-bold hover:underline italic">Anular y vaciar carrito</button>
            </div>
        </div>
    </div>

    <header class="bg-amber-600 text-white py-10 px-4 text-center shadow-lg">
        <h1 class="text-4xl font-extrabold tracking-tight italic">@Jauja delicateses</h1>
        <p class="mt-2 text-amber-100 text-sm uppercase tracking-widest font-semibold">Sabor y Calidad Premium</p>
    </header>

    <nav class="sticky top-0 bg-white/80 backdrop-blur-md shadow-md z-50 p-4 overflow-x-auto">
        <div class="flex justify-start sm:justify-center space-x-3 min-w-max pb-2">
            <button onclick="filtrar('Todos')" class="btn-categoria px-6 py-2 rounded-full bg-amber-600 text-white font-bold text-xs uppercase shadow-sm border-none">Todos</button>
            <button onclick="filtrar('Bebidas')" class="btn-categoria px-6 py-2 rounded-full bg-gray-100 text-gray-700 font-bold text-xs uppercase hover:bg-amber-500 hover:text-white transition">Bebidas</button>
            <button onclick="filtrar('Lacteos')" class="btn-categoria px-6 py-2 rounded-full bg-gray-100 text-gray-700 font-bold text-xs uppercase hover:bg-amber-500 hover:text-white transition">Lacteos</button>
            <button onclick="filtrar('Dulces')" class="btn-categoria px-6 py-2 rounded-full bg-gray-100 text-gray-700 font-bold text-xs uppercase hover:bg-amber-500 hover:text-white transition">Dulces</button>
            <button onclick="filtrar('Comidas')" class="btn-categoria px-6 py-2 rounded-full bg-gray-100 text-gray-700 font-bold text-xs uppercase hover:bg-amber-500 hover:text-white transition">Comidas</button>
            <button onclick="salirApp()" class="btn-categoria px-6 py-2 rounded-full bg-red-600 text-white font-bold text-xs uppercase shadow-md hover:bg-red-700 transition">SALIR</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div id="contenedor-productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </main>

    <div id="btn-carrito" class="fixed bottom-6 right-6 z-[60] translate-y-32 opacity-0">
        <button onclick="abrirResumen()" class="bg-green-600 text-white pl-5 pr-7 py-4 rounded-2xl shadow-2xl flex items-center space-x-4 hover:bg-green-700 hover:scale-105 transition-all">
            <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cuenta-carrito" class="absolute -top-2 -right-2 bg-red-500 text-white text-[11px] font-bold px-2 py-0.5 rounded-full border-2 border-green-600">0</span>
            </div>
            <div class="text-left border-l border-white/20 pl-4">
                <p class="text-[10px] uppercase font-black opacity-80 leading-none">Total Pedido</p>
                <p id="monto-total-flotante" class="font-bold text-xl leading-tight">0.00$</p>
            </div>
        </button>
    </div>

    <script>
        const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQpE0FerqhEE8yNXyRDzj2fiD-Vklju45agNVfViFnQ_BP1EPzWaaBzaSqKX4nqFA/pub?output=csv'; 
        const MI_WHATSAPP = '584147799852'; 

        let productosBase = [];
        let carrito = [];

        async function obtenerDatos() {
            try {
                const respuesta = await fetch(URL_CSV);
                const texto = await respuesta.text();
                const filas = texto.split('\n').slice(1);
                productosBase = filas.map(fila => {
                    const columnas = fila.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        nombre: columnas[0]?.replace(/"/g, '').trim(),
                        categoria: columnas[1]?.replace(/"/g, '').trim(),
                        precio: columnas[2]?.replace(/"/g, '').trim(),
                        imagen: columnas[3]?.replace(/"/g, '').trim()
                    };
                }).filter(p => p.nombre && p.nombre.length > 1);
                dibujarProductos(productosBase);
            } catch (error) {
                document.getElementById('contenedor-productos').innerHTML = "<p class='text-center col-span-full'>Error cargando productos.</p>";
            }
        }

        function dibujarProductos(lista) {
            const contenedor = document.getElementById('contenedor-productos');
            contenedor.innerHTML = '';
            lista.forEach(p => {
                contenedor.innerHTML += `
                    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden flex flex-col hover:shadow-2xl transition-all duration-500 animate__animated animate__fadeInUp">
                        <div class="h-64 relative overflow-hidden">
                            <img src="${p.imagen}" alt="${p.nombre}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/400x400?text=@Jauja+Foto'">
                            <span class="absolute top-4 left-4 bg-white/90 backdrop-blur-md px-4 py-1 rounded-full text-[10px] font-black uppercase text-amber-800">${p.categoria}</span>
                        </div>
                        <div class="p-6 flex flex-col flex-grow text-center">
                            <h3 class="text-xl font-bold text-gray-800 leading-tight min-h-[3.5rem] flex items-center justify-center">${p.nombre}</h3>
                            <span class="text-2xl font-black text-amber-600 mt-2">${p.precio}</span>
                            <button onclick="agregarAlCarrito('${p.nombre}', '${p.precio}')" class="mt-6 w-full bg-gray-900 text-white py-4 rounded-2xl font-bold hover:bg-amber-600 transition-all shadow-lg">+ AGREGAR</button>
                        </div>
                    </div>`;
            });
        }

        function agregarAlCarrito(nombre, precio) {
            const valor = parseFloat(precio.replace(/[^0-9,.]/g, '').replace(',', '.'));
            carrito.push({ nombre, valor });
            mostrarNotificacion(`‚úÖ ${nombre} a√±adido`);
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const btn = document.getElementById('btn-carrito');
            const cuenta = document.getElementById('cuenta-carrito');
            const montoFlotante = document.getElementById('monto-total-flotante');
            
            if (carrito.length > 0) {
                const total = carrito.reduce((sum, item) => sum + item.valor, 0);
                cuenta.innerText = carrito.length;
                montoFlotante.innerText = total.toFixed(2) + "$";
                btn.classList.remove('translate-y-32', 'opacity-0');
                btn.classList.add('translate-y-0', 'opacity-100');
            } else {
                cuenta.innerText = "0";
                montoFlotante.innerText = "0.00$";
                btn.classList.add('translate-y-32', 'opacity-0');
            }
        }

        function abrirResumen() {
            const lista = document.getElementById('lista-resumen');
            lista.innerHTML = '';
            const resumen = {};
            let total = 0;

            carrito.forEach(item => {
                if (!resumen[item.nombre]) resumen[item.nombre] = { cant: 0, v: item.valor };
                resumen[item.nombre].cant++;
                total += item.valor;
            });

            for (const [nombre, info] of Object.entries(resumen)) {
                lista.innerHTML += `
                    <div class="flex justify-between items-center border-b pb-2">
                        <span class="flex-grow"><b>${info.cant}</b> x ${nombre}</span>
                        <span class="font-mono text-gray-400 mr-4 text-xs">$${info.v.toFixed(2)}</span>
                        <span class="font-bold text-amber-600">$${(info.cant * info.v).toFixed(2)}</span>
                    </div>`;
            }
            document.getElementById('total-modal').innerText = total.toFixed(2) + "$";
            document.getElementById('modal-resumen').classList.add('active');
        }

        function cerrarModal() { document.getElementById('modal-resumen').classList.remove('active'); }

        function vaciarCarrito() {
            if(confirm("¬øVaciar carrito?")) { carrito = []; actualizarInterfaz(); cerrarModal(); }
        }

        function salirApp() {
            if(confirm("¬øDeseas salir? Se perder√° el pedido.")) {
                carrito = [];
                window.location.reload();
            }
        }

        function confirmarPedido() {
            if (carrito.length === 0) return;
            const ahora = new Date();
            const fecha = ahora.toLocaleDateString('es-ES');
            const hora = ahora.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

            let msg = `*PEDIDO @JAUJA DELICATESES*\n`;
            msg += `üìÖ ${fecha} | ‚è∞ ${hora}\n`;
            msg += `‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n`;

            const resumen = {};
            let total = 0;
            carrito.forEach(item => {
                if (!resumen[item.nombre]) resumen[item.nombre] = { cant: 0, v: item.valor };
                resumen[item.nombre].cant++;
                total += item.valor;
            });

            // FORMATO SOLICITADO: Cant - Nombre - Precio - Subtotal
            for (const [nombre, info] of Object.entries(resumen)) {
                let subtotal = (info.cant * info.v).toFixed(2);
                let precioUnit = info.v.toFixed(2);
                msg += `${info.cant} ${nombre.padEnd(15)} ${precioUnit.padStart(8)} ${subtotal.padStart(10)}\n`;
            }

            msg += `\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n`;
            msg += `*TOTAL A PAGAR: ${total.toFixed(2)}$*\n\n`;
            msg += `¬øC√≥mo procedo con el pago?`;

            window.open(`https://wa.me/${MI_WHATSAPP}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function filtrar(cat) {
            const f = cat === 'Todos' ? productosBase : productosBase.filter(p => p.categoria.toLowerCase().trim() === cat.toLowerCase().trim());
            dibujarProductos(f);
        }

        function mostrarNotificacion(m) {
            const c = document.getElementById('contenedor-notificaciones');
            const t = document.createElement('div');
            t.className = 'toast-exito animate__animated animate__fadeInRight';
            t.innerText = m;
            c.appendChild(t);
            setTimeout(() => { 
                t.classList.replace('animate__fadeInRight', 'animate__fadeOutRight'); 
                setTimeout(() => t.remove(), 500); 
            }, 2000);
        }

        obtenerDatos();
    </script>
</body>
</html>
